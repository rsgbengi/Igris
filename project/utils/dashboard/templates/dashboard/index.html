<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burrito</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/style.css">

</head>
<body>
    <section id ="menu">
        <div class="logo">
            <img src ="/static/images/logo.png" alt="">
            <h2>Burrito</h2>
        </div>
        <div class="items">
            <li><i class="fa-solid fa-gauge"></i><a href="#">Dashboard</h2></li>

            <li><i class="fa-solid fa-bug"></i><a href="#">Vulnerabilities</></li>

            <li><i class="fa-solid fa-users"></i><a href="#">Clients</a></li>

            <li><i class="fa-solid fa-book-skull"></i><a href="#">Reports</a></li>
        </div>
    </section>
    <section id ="interface">
        <div class="navigation">
            <div class="n1">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search">
                </div>
            </div>
            <div class="profile">
                <i class="far fa-bell"></i>
                <img src="/static/images/vivi.png" alt="">
            </div>
        </div>

        <h3 class="i-name">
            Dashboard
        </h3>

        <div class="values">
            <div class="val-box">
                <i class="fa-solid fa-circle-exclamation"></i>
                <div>
                    <h3>20</h3>
                    <span>Critical</span>
                </div>
            </div>
        </div>
        <div class="values">
            <div class="val-box">
                <i class="fa-solid fa-circle-exclamation"></i>
                <div>
                    <h3>10</h3>
                    <span>High</span>
                </div>
            </div>
        </div>
        <div class="values">
            <div class="val-box">
                <i class="fa-solid fa-circle-exclamation"></i>
                <div>
                    <h3>5</h3>
                    <span>Medium</span>
                </div>
            </div>
        </div>
        <div class="values">
            <div class="val-box">
                <i class="fa-solid fa-circle-exclamation"></i>
                <div>
                    <h3>3</h3>
                    <span>Low</span>
                </div>
            </div>
        </div>
    </section>
    
    
    
</body>
</html>
